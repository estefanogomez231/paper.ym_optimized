# This is the main configuration file for Paper.
# As you can see, there's tons to configure. Some options may impact gameplay, so use
# with caution, and make sure you know what each option does before configuring.
# 
# If you need help with the configuration or have any questions related to Paper,
# join us in our IRC channel.
# 
# IRC: #paper @ irc.spi.gt ( http://irc.spi.gt/iris/?channels=paper )
# Wiki: https://paper.readthedocs.org/ 
# Paper Forums: https://aquifermc.org/ 

# OPTIMIZED BY NOVATION HOSTING
# Buy Hosting in https://novationhosting.com

verbose: false
config-version: 13
settings:
  sleep-between-chunk-saves: true
  bungee-online-mode: true
  load-permissions-yml-before-plugins: true
  save-empty-scoreboard-teams: false
  min-chunk-load-threads: 2
  region-file-cache-size: 256
  incoming-packet-spam-threshold: 300
  suggest-player-names-when-null-tab-completions: true
  remove-invalid-statistics: false
  player-auto-save-rate: 300
  enable-player-collisions: true
  set-health-before-death-event: false
  removed-vanilla-commands:
  - list-commands-here
  - enchant
  - time
  - tell
  play-in-use-item-spam-threshold: 300
  limit-player-interactions: true
messages:
  kick:
    authentication-servers-down: ''
    flying-player: Flying is not enabled on this server
    flying-vehicle: Flying is not enabled on this server
timings:
  enabled: true
  verbose: true
  server-name-privacy: false
  hidden-config-entries:
  - database
  - settings.bungeecord-addresses
  history-interval: 300
  history-length: 3600
world-settings:
  default:
    generator-settings:
      canyon: true
      caves: true
      dungeon: true
      fortress: true
      mineshaft: true
      monument: true
      stronghold: true
      temple: true
      village: true
      flat-bedrock: false
    portal-search-radius: 128
    queue-light-updates: false
    use-vanilla-world-scoreboard-name-coloring: false
    lootables:
      auto-replenish: true
      restrict-player-reloot: false
      reset-seed-on-fill: true
      max-refills: -1
      refresh-min: 1m
      refresh-max: 5m
    water-over-lava-flow-speed: 5
    filter-nbt-data-from-spawn-eggs-and-related: true
    optimize-explosions: false
    use-chunk-inhabited-timer: true
    max-growth-height:
      cactus: 3
      reeds: 3
    fishing-time-range:
      MinimumTicks: 100
      MaximumTicks: 900
    max-entity-collisions: 2
    disable-creeper-lingering-effect: false
    delay-chunk-unloads-by: 30s
    max-auto-save-chunks-per-tick: 8
    lava-flow-speed:
      normal: 30
      nether: 10
    save-queue-limit-for-auto-save: 50
    remove-corrupt-tile-entities: false
    max-chunk-sends-per-tick: 81
    max-chunk-gens-per-tick: 10
    falling-block-height-nerf: 0
    tnt-entity-height-nerf: 0
    despawn-ranges:
      soft: 28
      hard: 96
    fast-drain:
      lava: false
      water: false
    enable-treasure-maps: true
    treasure-maps-return-already-discovered: false
    disable-teleportation-suffocation-check: false
    auto-save-interval: -1
    keep-spawn-loaded-range: 2
    game-mechanics:
      disable-chest-cat-detection: false
      disable-end-credits: false
    use-alternate-fallingblock-onGround-detection: false
    container-update-tick-rate: 3
    disable-explosion-knockback: false
    frosted-ice:
      enabled: true
      delay:
        min: 20
        max: 40
    elytra-hit-wall-damage: true
    allow-non-player-entities-on-scoreboards: false
    hopper:
      push-based: true
    nether-ceiling-void-damage: false
    parrots-are-unaffected-by-player-movement: false
    grass-spread-tick-rate: 4
    non-player-arrow-despawn-rate: -1
    prevent-tnt-from-moving-in-water: false
    anti-xray:
      enabled: false
      engine-mode: 1
      chunk-edge-mode: 1
      max-chunk-section-index: 3
      hidden-blocks:
      - gold_ore
      - iron_ore
      - coal_ore
      - lapis_ore
      - mossy_cobblestone
      - obsidian
      - chest
      - diamond_ore
      - redstone_ore
      - lit_redstone_ore
      - clay
      - emerald_ore
      - ender_chest
      replacement-blocks:
      - stone
      - planks
    armor-stands-do-collision-entity-lookups: true
    experience-merge-max-value: -1
    disable-thunder: false
    skeleton-horse-thunder-spawn-chance: -1.0
    disable-ice-and-snow: false
    fire-physics-event-for-redstone: false
    disable-chest-cat-protections: true
    keep-spawn-loaded: true
    spawner-nerfed-mobs-should-jump: false
    optimize-explosions: true
    baby-zombie-movement-speed: 0.5
    mob-spawner-tick-rate: 2
    allow-leashing-undead-horse: false
    all-chunks-are-slime-chunks: false
    squid-spawn-height:
      maximum: 63.0
      minimum: 45.0
    enable-old-tnt-cannon-behaviors: false
    verbose: true
    allow-block-location-tab-completion: true
    use-hopper-check: false
    max-mob-spawn-attempts: 250
    fix-cannons: false
    use-vanilla-maps: true
    track-players-on-maps: false
    grass-spread-rate: 10000
  world:
    auto-save-interval: 100
remove-invalid-statistics: false
max-auto-save-chunks-per-tick: 8

